server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para API - CORRIGIDO
    location /api/ {
        # URL do backend - NOTE a barra no final!
        proxy_pass https://servico-crb-node.dke42d.easypanel.host/api/;
        
        # Configurações essenciais
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers CRÍTICOS para preservar método e corpo
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;
        proxy_method $request_method;  # ← Isso aqui é ESSENCIAL!
        
        # Preservar o corpo da requisição
        proxy_pass_request_body on;
        proxy_pass_request_headers on;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Desativar buffering para requests POST
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Proxy para uploads
    location /uploads/ {
        proxy_pass https://servico-crb-node.dke42d.easypanel.host/uploads/;
        proxy_set_header Host $host;
    }
}
