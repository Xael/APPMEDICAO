server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Configurações de segurança e performance
    client_max_body_size 25M;
    sendfile on;
    tcp_nopush on;

    # Compression (opcional)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SPA fallback - deve vir antes das regras de proxy
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para /api -> Backend
    location /api/ {
        # URL do backend (domínio público)
        proxy_pass https://servico-crb-node.dke42d.easypanel.host/api/;
        
        # Configurações básicas do proxy
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para preservar o corpo da requisição
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;
        
        # Configurações CORS críticas
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Lidar com requisições OPTIONS (preflight)
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "$http_origin";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # Timeout e buffers
        proxy_connect_timeout 90s;
        proxy_send_timeout 90s;
        proxy_read_timeout 90s;
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Proxy para arquivos estáticos (/uploads)
    location /uploads/ {
        proxy_pass https://servico-crb-node.dke42d.easypanel.host/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
